<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Angel & Jun 婚宴分享</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- theme meta -->
<meta name="theme-name" content="dot" />
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<!--Favicon-->
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<!-- fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet">
<!-- Main Stylesheet -->
<link href="assets/style.css" rel="stylesheet" media="screen" />

<!-- 引用自定義CSS文件 -->
<link rel="stylesheet" href="countdown/countdown.css">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="thief/thief.css">

</head>

<body>
	<!-- 婚紗照 -->
	<div class="album">
		<div class="content-center">

			<img style="width: 100%; height: auto;" src="images/img-1.jpg"
				border="0" />
			<div class="title-overlay-text fs-4">Angel & Jun 婚宴分享</div>
		</div>
	</div>

	<div class="text-center fs-1">
		謝謝您來參加我們的婚宴<br>與我們一同共享這份喜悅<br>下面與您分享婚宴的活動照片與內容
	</div>

	<hr style="border: 3px solid red;">

	<div class="text-center fs-1">婚紗 & 菜單</div>
	<div>
		<div class="container text-center">
			<div class="row align-items-start">
				<div id="menu-normal" class="col">
					<a target="_blank" href="https://myalbum.com/album/LfRK4wTM5YYaJs/"><img
						width="100%"
						src="https://myalbum.com/album/LfRK4wTM5YYaJs/cover?size=1000"
						border="0" style="border-radius: 5px;"/>
						<div class="overlay-text">婚紗照</div></a>

				</div>
				<div class="col" style="align-items: center;">
					<a target="_blank" href="https://myalbum.com/album/A8sag8q88HGfb6/"><img
						width="80%" border="0" src="images/menu.png">
					<div class="overlay-text">菜單</div></a>
				</div>
			</div>
		</div>
	</div>
	<hr style="border: 3px solid red;">

	<div class="text-center fs-1">開席-搞笑-彩蛋-影片</div>
	<div>
		<div class="container text-center">
			<div class="row align-items-start">
				<div class="col layout-movie">
					<a target="_blank" href="https://youtu.be/mRmke-KQw80"><img
						width="100%" src="images/開席影片.jpg" border="0"
						style="border-radius: 5px;" />
						<div class="overlay-moive-text">開席</div></a>
				</div>
				<div class="col layout-movie">
					<a target="_blank" href="https://youtu.be/rdh43eJdZoY"><img
						width="100%" src="images/搞笑影片.jpg" border="0"
						style="border-radius: 5px;" />
						<div class="overlay-moive-text">搞笑</div></a>
				</div>
				<div class="col layout-movie">
					<a target="_blank" href="https://youtu.be/3O8_sW-BMgw"><img
						width="100%" src="images/彩蛋影片.jpg" border="0"
						style="border-radius: 5px;" />
						<div class="overlay-moive-text">彩蛋</div></a>
				</div>
			</div>
		</div>
	</div>
	<hr style="border: 3px solid red;">

	<div class="text-center fs-1">怪盜基德偷走的「照片」</div>

	<!-- 怪盜基德區域 -->
	<div id="thief">
		<div class="container text-center">
			<img src="images/thief.jpg" style="width: 80%; height: auto;">
		</div>
	</div>
	<div class="text-center fs-1">解答</div>

	<hr style="border: 3px solid red;">


	<!-- password fail -->
	<div id="fail-card" class="card-parent">
		<div class="card">
			<img src="images/password_fail.jpg" class="card-img-top" alt="密碼錯誤">
			<div class="card-body text-center">
				<h5 id="card-title">解密失敗</h5>
				<a href="#">
					<button id="fail-btn" class="btn btn-dark"
						style="border-radius: 20px;">再試一次！</button>
				</a>
			</div>
		</div>
	</div>

	<!-- password success -->
	<div id="success-card" class="card-parent">
		<div class="card">
			<img src="images/password_success.jpg" class="card-img-top"
				alt="成功解密">

			<div class="card-body text-center">
				<h5 id="card-title">
					您是第<span id="success-num"></span>個答對的人
				</h5>
				<a id="funUrl" href="#" target="_blank">
					<button id="success-btn" class="btn btn-dark"
						style="border-radius: 20px;">開啟趣味版婚紗照</button>
				</a> <br> <br> <a id="ssUrl" href="#" target="_blank">
					<button id="success-btn" class="btn btn-dark"
						style="border-radius: 20px;">開啟隱藏版婚紗照</button>
				</a> <br> <br>
				<!-- 新增關閉按鈕 -->
				<button id="close-btn" class="btn btn-dark"
					style="border-radius: 20px; font-size: 1.2rem;">關閉</button>

			</div>
		</div>
	</div>

	<!-- password winner -->
	<div id="winner-card" class="card-parent">
		<div class="card">
			<img src="images/password_success.jpg" class="card-img-top"
				alt="成功解密">
			<div class="card-body text-center">
				<h5 id="card-title" class="fs-2">
					您是第<span id="winner-num"></span>個答對的人
				</h5>
				<div>
					<label for="winner-name" class="fs-3">恭喜您贏得獎品</label>
				</div>
				<div>
					<label for="winner-name" class="fs-3">請輸您的名字或匿稱</label>
				</div>
				<div>
					<input id="winner-name" class="fs-3" type="text">
				</div>
				<div>
					<input id="winner-uuid" class="fs-3" type="hidden">
				</div>
				<button id="winner-btn" class="btn btn-dark"
					style="border-radius: 20px;">
					<span class="fs-5">打開被偷的婚紗照</span>
				</button>
			</div>
		</div>
	</div>


	<!-- footer -->
	<footer class="section pb-4">
		<div class="content text-center">
			<p class="mb-md-0 mb-4">made by jun</p>
		</div>
	</footer>
	<!-- /footer -->

	<!-- ** JS Plugins Needed for the Project ** -->
	<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
	<!-- jquiry -->
	<script src="plugins/jquery/jquery-1.12.4.js"></script>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- match-height JS -->
	<script src="plugins/match-height/jquery.matchHeight-min.js"></script>
	<!-- Main Script -->
	<script src="assets/script.js"></script>
	<!-- Dropbox Script -->
	<script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
	<!-- 引用自定義JavaScript文件 -->
	<script src="countdown/countdown.js"></script>
	<script src="thief/thief.js"></script>
	<script src="upload.js"></script>
</body>

</html>
